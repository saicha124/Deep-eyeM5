<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Eye - AI Provider Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            margin: -20px -20px 30px -20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .nav-links {
            display: flex;
            gap: 20px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .master-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .master-toggle label {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }
        
        .provider-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .provider-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #667eea;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-configured {
            background: #e8f5e9;
            color: #2e7d32;
        }
        
        .status-not-configured {
            background: #fff3e0;
            color: #e65100;
        }
        
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        
        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #2e7d32;
        }
        
        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîí Deep Eye - AI Provider Settings</h1>
        <div class="nav-links">
            <a href="/" class="active">‚öôÔ∏è Settings</a>
            <a href="/scanner">üîç Scanner</a>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div id="message" class="message"></div>
            
            <div class="master-toggle">
                <label>Enable AI Features</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="ai-enabled">
                    <span class="slider"></span>
                </label>
            </div>
            
            <h2>AI Provider Configuration</h2>
            
            <div class="provider-card">
                <div class="provider-header">
                    <div>
                        <span class="provider-name">OpenAI (GPT-4)</span>
                        <span id="openai-status" class="status status-not-configured">Not Configured</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="openai-enabled" class="provider-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="openai-key" placeholder="sk-...">
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="testConnection('openai')">Test Connection</button>
                </div>
            </div>
            
            <div class="provider-card">
                <div class="provider-header">
                    <div>
                        <span class="provider-name">Claude (Anthropic)</span>
                        <span id="claude-status" class="status status-not-configured">Not Configured</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="claude-enabled" class="provider-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="claude-key" placeholder="sk-ant-...">
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="testConnection('claude')">Test Connection</button>
                </div>
            </div>
            
            <div class="provider-card">
                <div class="provider-header">
                    <div>
                        <span class="provider-name">Grok (xAI)</span>
                        <span id="grok-status" class="status status-not-configured">Not Configured</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="grok-enabled" class="provider-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="password" id="grok-key" placeholder="xai-...">
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="testConnection('grok')">Test Connection</button>
                </div>
            </div>
            
            <div class="provider-card">
                <div class="provider-header">
                    <div>
                        <span class="provider-name">OLLAMA (Local)</span>
                        <span id="ollama-status" class="status status-not-configured">Not Configured</span>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="ollama-enabled" class="provider-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Host URL</label>
                    <input type="text" id="ollama-host" placeholder="http://localhost:11434">
                </div>
                <div class="button-group">
                    <button class="btn-secondary" onclick="testConnection('ollama')">Test Connection</button>
                </div>
            </div>
            
            <button class="btn-primary" onclick="saveSettings()" style="width: 100%; margin-top: 20px;">
                üíæ Save Settings
            </button>
        </div>
    </div>
    
    <script>
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            messageEl.style.display = 'block';
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        function loadSettings() {
            fetch('/api/settings')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('ai-enabled').checked = data.ai_enabled;
                    
                    if (data.providers.openai) {
                        document.getElementById('openai-enabled').checked = data.providers.openai.enabled;
                        updateStatus('openai', data.providers.openai.has_key);
                    }
                    
                    if (data.providers.claude) {
                        document.getElementById('claude-enabled').checked = data.providers.claude.enabled;
                        updateStatus('claude', data.providers.claude.has_key);
                    }
                    
                    if (data.providers.grok) {
                        document.getElementById('grok-enabled').checked = data.providers.grok.enabled;
                        updateStatus('grok', data.providers.grok.has_key);
                    }
                    
                    if (data.providers.ollama) {
                        document.getElementById('ollama-enabled').checked = data.providers.ollama.enabled;
                        updateStatus('ollama', data.providers.ollama.has_key);
                    }
                })
                .catch(err => {
                    console.error('Failed to load settings:', err);
                });
        }
        
        function updateStatus(provider, hasKey) {
            const statusEl = document.getElementById(provider + '-status');
            if (hasKey) {
                statusEl.textContent = 'Configured';
                statusEl.className = 'status status-configured';
            } else {
                statusEl.textContent = 'Not Configured';
                statusEl.className = 'status status-not-configured';
            }
        }
        
        function saveSettings() {
            const settings = {
                ai_enabled: document.getElementById('ai-enabled').checked,
                providers: {
                    openai: {
                        enabled: document.getElementById('openai-enabled').checked,
                        api_key: document.getElementById('openai-key').value
                    },
                    claude: {
                        enabled: document.getElementById('claude-enabled').checked,
                        api_key: document.getElementById('claude-key').value
                    },
                    grok: {
                        enabled: document.getElementById('grok-enabled').checked,
                        api_key: document.getElementById('grok-key').value
                    },
                    ollama: {
                        enabled: document.getElementById('ollama-enabled').checked,
                        host: document.getElementById('ollama-host').value
                    }
                }
            };
            
            fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(settings)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('‚úì Settings saved successfully!', 'success');
                    document.getElementById('openai-key').value = '';
                    document.getElementById('claude-key').value = '';
                    document.getElementById('grok-key').value = '';
                    loadSettings();
                } else {
                    showMessage('‚úó Error: ' + data.message, 'error');
                }
            })
            .catch(err => {
                showMessage('‚úó Failed to save settings', 'error');
                console.error(err);
            });
        }
        
        function testConnection(provider) {
            showMessage('Testing connection to ' + provider + '...', 'success');
            
            fetch('/api/test-connection/' + provider, {
                method: 'POST'
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showMessage('‚úì ' + data.message, 'success');
                } else {
                    showMessage('‚úó ' + data.message, 'error');
                }
            })
            .catch(err => {
                showMessage('‚úó Connection test failed', 'error');
                console.error(err);
            });
        }
        
        loadSettings();
    </script>
</body>
</html>
