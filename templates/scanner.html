<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Eye - Vulnerability Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .nav {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #dee2e6;
        }

        .nav a {
            text-decoration: none;
            color: #495057;
            margin-right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .nav a:hover, .nav a.active {
            background: #667eea;
            color: white;
        }

        .content {
            padding: 30px;
        }

        .scan-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e9ecef;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-info {
            color: #666;
            font-size: 14px;
        }

        .results-container {
            margin-top: 30px;
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-header h2 {
            color: #333;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .critical { color: #dc3545; }
        .high { color: #fd7e14; }
        .medium { color: #ffc107; }
        .low { color: #17a2b8; }

        .vulnerability-card {
            background: white;
            border: 1px solid #dee2e6;
            border-left: 4px solid #667eea;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .vulnerability-card.critical { border-left-color: #dc3545; }
        .vulnerability-card.high { border-left-color: #fd7e14; }
        .vulnerability-card.medium { border-left-color: #ffc107; }
        .vulnerability-card.low { border-left-color: #17a2b8; }

        .vuln-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .vuln-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .severity-badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .severity-badge.critical { background: #dc3545; color: white; }
        .severity-badge.high { background: #fd7e14; color: white; }
        .severity-badge.medium { background: #ffc107; color: #333; }
        .severity-badge.low { background: #17a2b8; color: white; }
        .severity-badge.info { background: #6c757d; color: white; }

        .vuln-detail {
            margin-bottom: 10px;
            color: #555;
        }

        .vuln-detail strong {
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 20px 10px rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Vulnerability Scanner</h1>
            <p>AI-Powered Security Analysis</p>
        </div>

        <div class="nav">
            <a href="/">Settings</a>
            <a href="/scanner" class="active">Scanner</a>
            <a href="/report">Reports</a>
        </div>

        <div class="content">
            <div id="error-message" class="hidden"></div>

            <div class="scan-form">
                <div class="input-group">
                    <label for="target-url">Target URL</label>
                    <input type="url" id="target-url" placeholder="https://example.com" required>
                </div>
                <button class="btn btn-primary" id="scan-btn" onclick="startScan()">Start Scan</button>
            </div>

            <div id="progress-container" class="progress-container">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill">0%</div>
                </div>
                <div id="progress-info" class="progress-info">Initializing...</div>
            </div>

            <div id="results-container" class="results-container">
                <div class="results-header">
                    <h2>Scan Results</h2>
                    <div>
                        <button class="btn btn-primary" id="view-detailed-btn" onclick="viewDetailedReport()" style="font-size: 16px; padding: 14px 28px;">üìã View Detailed Report</button>
                        <button class="btn btn-primary" onclick="exportResults('json')" style="margin-left: 10px;">Export JSON</button>
                        <button class="btn btn-primary" onclick="exportResults('csv')" style="margin-left: 10px;">Export CSV</button>
                    </div>
                </div>

                <div id="stats" class="stats"></div>
                <p style="text-align: center; color: #666; margin: 20px 0;">üëÜ Click "View Detailed Report" above to see full vulnerability details with code examples, remediation steps, and advanced filtering options</p>
                <div id="vulnerabilities"></div>
            </div>
        </div>
    </div>

    <script>
        let currentScanId = null;
        let pollInterval = null;

        async function startScan() {
            const targetUrl = document.getElementById('target-url').value.trim();
            
            if (!targetUrl) {
                showError('Please enter a target URL');
                return;
            }

            const scanBtn = document.getElementById('scan-btn');
            scanBtn.disabled = true;
            scanBtn.textContent = 'Scanning...';

            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('error-message').classList.add('hidden');

            try {
                const response = await fetch('/api/scan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: targetUrl })
                });

                const data = await response.json();

                if (data.success) {
                    currentScanId = data.scan_id;
                    pollScanProgress();
                } else {
                    showError(data.message);
                    scanBtn.disabled = false;
                    scanBtn.textContent = 'Start Scan';
                    document.getElementById('progress-container').style.display = 'none';
                }
            } catch (error) {
                showError('Failed to start scan');
                scanBtn.disabled = false;
                scanBtn.textContent = 'Start Scan';
                document.getElementById('progress-container').style.display = 'none';
            }
        }

        function pollScanProgress() {
            if (pollInterval) clearInterval(pollInterval);

            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/scan-progress/${currentScanId}`);
                    const data = await response.json();

                    if (data.success) {
                        updateProgress(data.progress, data.message);

                        if (data.status === 'completed') {
                            clearInterval(pollInterval);
                            displayResults(data.results);
                            const scanBtn = document.getElementById('scan-btn');
                            scanBtn.disabled = false;
                            scanBtn.textContent = 'Start Scan';
                            
                            const detailedBtn = document.getElementById('view-detailed-btn');
                            detailedBtn.style.animation = 'pulse 2s infinite';
                        } else if (data.status === 'failed') {
                            clearInterval(pollInterval);
                            showError(data.message);
                            const scanBtn = document.getElementById('scan-btn');
                            scanBtn.disabled = false;
                            scanBtn.textContent = 'Start Scan';
                            document.getElementById('progress-container').style.display = 'none';
                        }
                    }
                } catch (error) {
                    clearInterval(pollInterval);
                    showError('Failed to get scan progress');
                }
            }, 2000);
        }

        function updateProgress(progress, message) {
            const progressFill = document.getElementById('progress-fill');
            const progressInfo = document.getElementById('progress-info');
            
            progressFill.style.width = progress + '%';
            progressFill.textContent = progress + '%';
            progressInfo.textContent = message;
        }

        function displayResults(results) {
            if (!results) return;

            document.getElementById('results-container').style.display = 'block';

            const vulnerabilities = results.vulnerabilities || [];
            const severityCounts = {
                critical: 0,
                high: 0,
                medium: 0,
                low: 0,
                info: 0
            };

            vulnerabilities.forEach(v => {
                const sev = (v.severity || 'info').toLowerCase();
                if (sev in severityCounts) severityCounts[sev]++;
            });

            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${vulnerabilities.length}</div>
                    <div class="stat-label">Total Vulnerabilities</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value critical">${severityCounts.critical}</div>
                    <div class="stat-label">Critical</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value high">${severityCounts.high}</div>
                    <div class="stat-label">High</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value medium">${severityCounts.medium}</div>
                    <div class="stat-label">Medium</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value low">${severityCounts.low}</div>
                    <div class="stat-label">Low</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;

            const vulnHtml = vulnerabilities.map(v => {
                const severity = (v.severity || 'info').toLowerCase();
                return `
                    <div class="vulnerability-card ${severity}">
                        <div class="vuln-header">
                            <div class="vuln-title">${escapeHtml(v.name)}</div>
                            <div class="severity-badge ${severity}">${severity}</div>
                        </div>
                        <div class="vuln-detail"><strong>URL:</strong> ${escapeHtml(v.url)}</div>
                        ${v.description ? `<div class="vuln-detail"><strong>Description:</strong> ${escapeHtml(v.description)}</div>` : ''}
                        ${v.parameter ? `<div class="vuln-detail"><strong>Parameter:</strong> ${escapeHtml(v.parameter)}</div>` : ''}
                        ${v.payload ? `<div class="vuln-detail"><strong>Payload:</strong> <code>${escapeHtml(v.payload)}</code></div>` : ''}
                        ${v.remediation ? `<div class="vuln-detail"><strong>Remediation:</strong> ${escapeHtml(v.remediation)}</div>` : ''}
                    </div>
                `;
            }).join('');

            document.getElementById('vulnerabilities').innerHTML = vulnHtml || '<p>No vulnerabilities found!</p>';
        }

        function viewDetailedReport() {
            if (!currentScanId) return;
            window.open(`/view-report/${currentScanId}`, '_blank');
        }

        function exportResults(format) {
            if (!currentScanId) return;
            window.location.href = `/api/export/${currentScanId}/${format}`;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.className = 'alert alert-error';
            errorDiv.classList.remove('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
